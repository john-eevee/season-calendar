<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Calendar</title>
    <style>
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext0: #a6adc8;
            --subtext1: #bac2de;
            --surface0: #313244;
            --surface1: #45475a;
            --surface2: #585b70;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --sapphire: #74c7ec;
            --sky: #89dceb;
            --teal: #94e2d5;
            --green: #a6e3a1;
            --yellow: #f9e2af;
            --peach: #fab387;
            --maroon: #eba0ac;
            --red: #f38ba8;
            --mauve: #cba6f7;
            --pink: #f5c2e7;
            --flamingo: #f2cdcd;
            --rosewater: #f5e0dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--crust) 0%, var(--mantle) 50%, var(--base) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--surface0);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--blue) 0%, transparent 50%);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .hemisphere {
            font-size: 0.9rem;
            color: var(--subtext0);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .season {
            font-size: 4rem;
            font-weight: 700;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, var(--lavender) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .day-number {
            font-size: 6rem;
            font-weight: 800;
            color: var(--text);
            margin: 1rem 0;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            text-shadow: 0 0 30px var(--lavender);
        }

        .day-label {
            font-size: 1.5rem;
            color: var(--subtext1);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        .date-info {
            font-size: 1rem;
            color: var(--subtext0);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1s forwards;
        }

        .season-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards, float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--surface0);
            border-radius: 4px;
            margin-top: 2rem;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
            background: linear-gradient(90deg, var(--lavender) 0%, var(--pink) 100%);
            box-shadow: 0 0 20px var(--lavender);
            animation: progressAnimation 1.5s ease-out 1.2s forwards;
        }

        @keyframes progressAnimation {
            from { width: 0; }
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--subtext0);
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.4s forwards;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            .season {
                font-size: 3rem;
            }
            .day-number {
                font-size: 4rem;
            }
            .season-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="season-icon" id="seasonIcon">ðŸŒ¸</div>
            <div class="hemisphere" id="hemisphere">Northern Hemisphere</div>
            <div class="season" id="season">Spring</div>
            <div class="day-number" id="dayNumber">37</div>
            <div class="day-label">of Spring</div>
            <div class="date-info" id="dateInfo"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>
    </div>

    <script>
        function getHemisphere() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const lat = parseFloat(timezone.split('/')[1]?.replace(/_/g, ' ')) || 0;
            
            if (timezone.toLowerCase().includes('australia') ||
                timezone.toLowerCase().includes('new zealand') ||
                timezone.toLowerCase().includes('south africa') ||
                timezone.toLowerCase().includes('argentina') ||
                timezone.toLowerCase().includes('chile') ||
                timezone.toLowerCase().includes('brazil') ||
                timezone.toLowerCase().includes('antarctica')) {
                return 'southern';
            }
            
            const region = new Intl.Locale(navigator.language).region;
            const southernCountries = ['AU', 'NZ', 'ZA', 'AR', 'CL', 'BR', 'ZA', 'AU', 'PG', 'FJ', 'SB'];
            
            if (region && southernCountries.includes(region)) {
                return 'southern';
            }
            
            const latitude = getLatitude();
            if (latitude < 0) return 'southern';
            
            return 'northern';
        }

        function getLatitude() {
            try {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (timezone && timezone.includes('/')) {
                    const city = timezone.split('/')[1];
                    const latMap = {
                        'Sydney': -33.87,
                        'Melbourne': -37.81,
                        'Brisbane': -27.47,
                        'Perth': -31.95,
                        'Auckland': -36.85,
                        'Wellington': -41.29,
                        'Johannesburg': -26.20,
                        'Cape_Town': -33.92,
                        'Buenos_Aires': -34.60,
                        'Santiago': -33.45,
                        'Sao_Paulo': -23.55,
                        'Rio_de_Janeiro': -22.91,
                        'London': 51.51,
                        'Paris': 48.86,
                        'Berlin': 52.52,
                        'Madrid': 40.42,
                        'Rome': 41.90,
                        'New_York': 40.71,
                        'Los_Angeles': 34.05,
                        'Chicago': 41.88,
                        'Toronto': 43.65,
                        'Vancouver': 49.28,
                        'Tokyo': 35.68,
                        'Seoul': 37.57,
                        'Beijing': 39.90,
                        'Shanghai': 31.23,
                        'Mumbai': 19.08,
                        'Delhi': 28.61,
                        'Dubai': 25.20,
                        'Moscow': 55.76,
                    };
                    return latMap[city] || 0;
                }
            } catch (e) {}
            return 0;
        }

        function getSeason(hemisphere, date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();

            if (hemisphere === 'northern') {
                if ((month === 3 && day >= 20) || month === 4 || month === 5 || (month === 6 && day < 21)) {
                    return 'Spring';
                } else if ((month === 6 && day >= 21) || month === 7 || month === 8 || (month === 9 && day < 23)) {
                    return 'Summer';
                } else if ((month === 9 && day >= 23) || month === 10 || month === 11 || (month === 12 && day < 21)) {
                    return 'Autumn';
                } else {
                    return 'Winter';
                }
            } else {
                if ((month === 9 && day >= 23) || month === 10 || month === 11 || (month === 12 && day < 21)) {
                    return 'Spring';
                } else if ((month === 12 && day >= 21) || month === 1 || month === 2 || (month === 3 && day < 20)) {
                    return 'Summer';
                } else if ((month === 3 && day >= 20) || month === 4 || month === 5 || (month === 6 && day < 21)) {
                    return 'Autumn';
                } else {
                    return 'Winter';
                }
            }
        }

        function getSeasonStart(hemisphere, season, currentDate) {
            const year = currentDate.getFullYear();
            if (hemisphere === 'northern') {
                const starts = {
                    'Spring': new Date(year, 2, 20),
                    'Summer': new Date(year, 5, 21),
                    'Autumn': new Date(year, 8, 23),
                    'Winter': new Date(year, 11, 21)
                };
                const start = starts[season];
                if (start > currentDate) start.setFullYear(year - 1);
                return start;
            } else {
                const starts = {
                    'Spring': new Date(year, 8, 23),
                    'Summer': new Date(year, 11, 21),
                    'Autumn': new Date(year, 2, 20),
                    'Winter': new Date(year, 5, 21)
                };
                const start = starts[season];
                if (start > currentDate) start.setFullYear(year - 1);
                return start;
            }
        }

        function getSeasonEnd(hemisphere, season, currentDate) {
            const year = currentDate.getFullYear();
            if (hemisphere === 'northern') {
                const ends = {
                    'Spring': new Date(year, 5, 20),
                    'Summer': new Date(year, 8, 22),
                    'Autumn': new Date(year, 11, 20),
                    'Winter': new Date(year, 2, 19)
                };
                const end = ends[season];
                if (end <= currentDate) end.setFullYear(year + 1);
                return end;
            } else {
                const ends = {
                    'Spring': new Date(year, 11, 20),
                    'Summer': new Date(year, 2, 19),
                    'Autumn': new Date(year, 5, 20),
                    'Winter': new Date(year, 8, 22)
                };
                const end = ends[season];
                if (end <= currentDate) end.setFullYear(year + 1);
                return end;
            }
        }

        function getDaysInSeason(hemisphere, season, currentDate) {
            const start = getSeasonStart(hemisphere, season, currentDate);
            const end = getSeasonEnd(hemisphere, season, currentDate);
            const diffTime = end - start;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getDayOfSeason(hemisphere, season, currentDate) {
            const start = getSeasonStart(hemisphere, season, currentDate);
            const diffTime = currentDate - start;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getOrdinalSuffix(n) {
            if (n > 3 && n < 21) return 'th';
            switch (n % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        function getSeasonIcon(season) {
            const icons = {
                'Spring': 'ðŸŒ¸',
                'Summer': 'â˜€ï¸',
                'Autumn': 'ðŸ‚',
                'Winter': 'â„ï¸'
            };
            return icons[season];
        }

        function formatCurrentDate(date) {
            return date.toLocaleDateString(navigator.language, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function updateDisplay() {
            const now = new Date();
            const hemisphere = getHemisphere();
            const season = getSeason(hemisphere, now);
            const dayOfSeason = getDayOfSeason(hemisphere, season, now);
            const daysInSeason = getDaysInSeason(hemisphere, season, now);
            const progress = (dayOfSeason / daysInSeason) * 100;

            document.getElementById('hemisphere').textContent = hemisphere === 'northern' ? 'Northern Hemisphere' : 'Southern Hemisphere';
            document.getElementById('season').textContent = season;
            document.getElementById('dayNumber').textContent = dayOfSeason;
            document.getElementById('seasonIcon').textContent = getSeasonIcon(season);
            document.getElementById('dateInfo').textContent = formatCurrentDate(now);
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${Math.round(progress)}% of ${season} complete`;
        }

        updateDisplay();
    </script>
</body>
</html>
