<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Calendar</title>
    <style>
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext0: #a6adc8;
            --subtext1: #bac2de;
            --surface0: #313244;
            --surface1: #45475a;
            --surface2: #585b70;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --sapphire: #74c7ec;
            --sky: #89dceb;
            --teal: #94e2d5;
            --green: #a6e3a1;
            --yellow: #f9e2af;
            --peach: #fab387;
            --maroon: #eba0ac;
            --red: #f38ba8;
            --mauve: #cba6f7;
            --pink: #f5c2e7;
            --flamingo: #f2cdcd;
            --rosewater: #f5e0dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--crust) 0%, var(--mantle) 50%, var(--base) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--surface0);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--blue) 0%, transparent 50%);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .hemisphere {
            font-size: 0.9rem;
            color: var(--subtext0);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .season {
            font-size: 4rem;
            font-weight: 700;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, var(--lavender) 0%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .day-number {
            font-size: 6rem;
            font-weight: 800;
            color: var(--text);
            margin: 1rem 0;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            text-shadow: 0 0 30px var(--lavender);
        }

        .day-label {
            font-size: 1.5rem;
            color: var(--subtext1);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        .date-info {
            font-size: 1rem;
            color: var(--subtext0);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1s forwards;
        }

        .season-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards, float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--surface0);
            border-radius: 4px;
            margin-top: 2rem;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
            background: linear-gradient(90deg, var(--lavender) 0%, var(--pink) 100%);
            box-shadow: 0 0 20px var(--lavender);
            animation: progressAnimation 1.5s ease-out 1.2s forwards;
        }

        @keyframes progressAnimation {
            from { width: 0; }
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--subtext0);
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.4s forwards;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            .season {
                font-size: 3rem;
            }
            .day-number {
                font-size: 4rem;
            }
            .season-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="season-icon" id="seasonIcon">ðŸŒ¸</div>
            <div class="hemisphere" id="hemisphere">Northern Hemisphere</div>
            <div class="season" id="season">Spring</div>
            <div class="day-number" id="dayNumber">37</div>
            <div class="day-label">of Spring</div>
            <div class="date-info" id="dateInfo"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>
    </div>

    <script type="module" src="./src/season.js"></script>
    <script type="module">
        import { updateDisplay } from './src/season.js';
        updateDisplay();
    </script>
</body>
</html>
